<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>
    <div class="container">
        <div class="buttons">
            <button aria-label="play" id="play">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
        </div>
        <div class="time">
            <div id="minutes">2</div>
            <div id="seconds">00</div>
          </div>
   
      <div class="inputs">
        <div class="input-group">
          <label id="minute-label" for="game-minutes">Total Quiz Minutes</label>
          <input type="number" name="work" id="game-minutes" value="2" />
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
